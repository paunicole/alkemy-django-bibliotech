{% extends 'base.html' %}
{% block content %}
<form action="#" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="padding: 16px;">
        <input type="submit" class="btn {{ action }}" value="{{ submit }}">
        <a href="{% url 'employee-list' %}" class="btn btn-secondary">Volver a la Lista de Empleados</a>
    </div>
</form>

{% endblock %}

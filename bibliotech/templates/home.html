<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bibliotech</title>
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
<style>

    .contenedor-imagenes{
        width: 950px;
        margin-left: 473px;
},
    .contenedor-imagenes img {
        width:400px
        height:200px
    }

</style>
</head>
<body>
{% include 'navbar.html' %}
 {% block content %}{% endblock %}
{% load static %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<div><h1>Bienvenidos a Bibliotech</h1></div>

 {% for book in books %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner contenedor-imagenes">
    <div class="carousel-item active">
      <img src="{% static '/images/uno.jpg' %}" class="d-block" style="width: 50%; height: 20%;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ book.title}}</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/dos.jpg' %}" class="d-block" style="width: 50%; height: 20%;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ book.title }}</h5>

      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/tres.jpg' %}" class="d-block" style="width: 50%; height: 20%;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ book.title }}</h5>

      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  {% endfor %}
</body>
</html>

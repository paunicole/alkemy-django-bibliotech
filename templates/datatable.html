{% block datatable %}
<script>
    $(document).ready(function () {
        var tableOptions = {
            paging: true,
            pageLength: 8,
            lengthChange: true,
            autoWidth: true,
            info: true,
            sort: true,
            columnDefs: [
                { orderable: false, targets: -1 }
            ],
            language: {
                "url": "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
            }
        };

        $("#author-table, #member-table, #employee-table, #book-table").each(function () {
            $(this).DataTable({
                ...tableOptions,
                columnDefs: [
                    ...tableOptions.columnDefs,
                    { searchable: false, targets: [-2, -1] }
                ]
            });
        });

        $("#lendbook-table").DataTable({
            ...tableOptions,
            columnDefs: [
                ...tableOptions.columnDefs,
                { searchable: true, targets: [-2] },
                { searchable: false, targets: [-1] }
            ]
        });
    });

</script>
{% endblock %}
